<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer> </script>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--create buttons and a display element -->
    <!--disabling stuff for 50-50 .buttons/#display
            -->
    <div class="container">
        <div id="display">
            LongInputToTest
            LongInputToTest
            LongInputToTest
            LongInputToTest
            LongInputToTest
            LongInputToTest
            LongInputToTest
            LongInputToTest
            LongInputToTest
            LongInputToTest
            LongInputToTest
        </div>
        <div class="buttons">
            <div class="row firstRow">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="row lastRow">
                <button id="clear-button">C</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </div>

</body>

</html>
